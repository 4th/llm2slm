apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm2slm-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm2slm-api
  template:
    metadata:
      labels:
        app: llm2slm-api
    spec:
      containers:
      - name: api
        image: REPLACE_ME/llm2slm:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: DATA_DIR
          value: /data
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: data
          mountPath: /data
        command: ["uvicorn","app:api","--host","0.0.0.0","--port","8000"]
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: llm2slm-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: llm2slm-api
spec:
  selector:
    app: llm2slm-api
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
